<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <!-- Inclui o Normalize CSS para garantir consistência entre navegadores -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Inclui a fonte Roboto do Google Fonts para estilização -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <!-- Links para nossos arquivos CSS personalizados para estilização -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/pokedex.css">
</head>
<body>
    <!-- Seção principal de conteúdo da página -->
    <section class="content">
        <!-- Título da página -->
        <h1>Pokedex</h1>

        <!-- Lista ordenada onde os Pokémon serão exibidos -->
        <ol id="pokemonList" class="pokemons">
            <!-- Espaço reservado para os Pokémon, que serão preenchidos dinamicamente pelo JavaScript -->
        </ol>

        <!-- Seção de paginação com um botão para carregar mais Pokémon -->
        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Carregar Mais
            </button>
        </div>
    </section>
    <!-- Inclui nossos arquivos JavaScript para funcionalidade -->
    <script src="js/pokemon-model.js"></script>
    <script src="js/poke-api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
